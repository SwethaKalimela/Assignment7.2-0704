<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSConditionals For and While</title>
</head>
<body>
    <script>
    console.log("Using For Loop");
    var n=1;
    for(i=5;n<=10;n+=1){
        console.log(`${i*n}`);  /*Using Temlating Strings*/  
    }
    console.log("\n"); 
    console.log("Using While Loop");
    n=1; /*Re-initialising the n value to 1*/
    while(n<=10){
        console.log(`${i*n}`);
        n+=1;
    }
    </script>    
</body>
</html>
